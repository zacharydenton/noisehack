<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Scissor</title>
    <link href="//fonts.googleapis.com/css?family=Stalinist+One|Source+Sans+Pro:400,400italic,700" rel="stylesheet" type="text/css">
    <link href="css/scissor.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/knob.js"></script>
    <script src="js/tuna.js"></script>
    <script src="js/mousetrap.js"></script>
    <script src="js/scissor.js"></script>
  </head>
  <body>
    <div id="scissor">
      <div id="controls">
        <div class="panel">
          <div class="knob">
            <input id="saws" type="range" min="1" max="15" data-width="62" data-height="62" data-angleOffset="220" data-angleRange="280" />
            <label>Num. Saws</label>
          </div>
        </div>
        <div class="title panel">
          <h1><a href="//noisehack.com/">Scissor</a></h1>
          <p>Web Audio Supersaw Synthesizer</p>
        </div>
        <div class="panel">
          <div class="knob">
            <input id="detune" type="range" min="0" max="100" data-width="62" data-height="62" data-angleOffset="220" data-angleRange="280" />
            <label>Detune</label>
          </div>
        </div>
      </div>
      <div id="keyboard"></div>
    </div>
  </body>
</html>
